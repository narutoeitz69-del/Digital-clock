<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                linear-gradient(135deg, #0a0a1a 0%, #000000 100%);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .clock-container {
            text-align: center;
            padding: 40px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 
                0 0 20px #0ff, 
                0 0 60px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.3);
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 600px;
        }

        .time {
            font-size: 4.5em;
            color: #0ff;
            text-shadow: 
                0 0 10px #0ff, 
                0 0 20px #0ff, 
                0 0 30px #0ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .date {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff;
            letter-spacing: 1px;
        }

        /* Neon flicker animation */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { 
                opacity: 1; 
                text-shadow: 
                    0 0 10px #0ff, 
                    0 0 20px #0ff, 
                    0 0 30px #0ff;
            }
            20%, 24%, 55% { 
                opacity: 0.8; 
                text-shadow: 
                    0 0 5px #0ff, 
                    0 0 10px #0ff, 
                    0 0 15px #0ff;
            }
        }

        .time, .date {
            animation: flicker 3s infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0ff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            color: #0ff;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 10px #0ff, 
                0 0 20px rgba(0, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 15px #0ff, 
                0 0 30px rgba(0, 255, 255, 0.7);
            background: rgba(0, 255, 255, 0.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #0ff, #ff00ff, #0ff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(10, 10, 20, 0.95);
            border: 2px solid #0ff;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 
                0 0 20px #0ff, 
                0 0 40px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8em;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff00ff;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .modal-body {
            padding: 30px;
        }

        /* About Content */
        .about-content {
            color: #ff00ff;
            text-align: center;
        }

        .team-title {
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .team-members {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .member {
            padding: 15px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 10px;
            background: rgba(20, 0, 20, 0.5);
            transition: all 0.3s ease;
            font-size: 1.4em;
            color: #0ff;
        }

        .member:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            border-color: #ff00ff;
        }

        /* Settings Content */
        .settings-content {
            color: #0ff;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        .time-format-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .format-option {
            padding: 12px 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }

        .format-option:hover {
            border-color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .format-option.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .time {
                font-size: 3em;
            }
            
            .date {
                font-size: 1.2em;
            }
            
            .btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 2.2em;
            }
            
            .date {
                font-size: 1em;
            }
            
            .clock-container {
                padding: 25px;
            }
            
            .buttons {
                gap: 15px;
            }
            
            .btn {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .time-format-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="grid-lines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="clock-container">
        <div class="time" id="time">--:--:--</div>
        <div class="date" id="date">Loading...</div>
        <div class="buttons">
            <div class="btn" id="settingsBtn">⚙️</div>
            <div class="btn" id="aboutBtn">ℹ️</div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">SETTINGS</h2>
                <button class="close-btn" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-content">
                    <div class="setting-item">
                        <span class="setting-label">Time Format</span>
                        <div class="time-format-options">
                            <div class="format-option" data-format="12">12-Hour</div>
                            <div class="format-option active" data-format="24">24-Hour</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div class="modal" id="aboutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ABOUT</h2>
                <button class="close-btn" id="closeAboutModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="about-content">
                    <h2 class="team-title">CREATED BY</h2>
                    <div class="team-members">
                        <div class="member">Sunim KC</div>
                        <div class="member">Injesh Niroula</div>
                        <div class="member">Sanskar Jung Karki</div>
                        <div class="member">Biswash Kharel</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Global time format setting
        let timeFormat = '24'; // Default to 24-hour format
        
        // Update clock
        function updateClock() {
            const now = new Date();
            
            // Time
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            
            let ampm = '';
            if (timeFormat === '12') {
                ampm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12;
            }
            
            const formattedHours = timeFormat === '12' 
                ? String(hours).padStart(2, "0") 
                : String(hours).padStart(2, "0");
            
            document.getElementById("time").textContent = `${formattedHours}:${minutes}:${seconds}${ampm}`;
            
            // Date
            const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
            document.getElementById("date").textContent = now.toLocaleDateString(undefined, options);
        }
        
        // Modal functionality
        function setupModals() {
            // Settings Modal
            const settingsModal = document.getElementById('settingsModal');
            const settingsBtn = document.getElementById('settingsBtn');
            const closeSettingsModal = document.getElementById('closeSettingsModal');
            const formatOptions = document.querySelectorAll('.format-option');
            
            settingsBtn.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });
            
            closeSettingsModal.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });
            
            // Time format selection
            formatOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove active class from all options
                    formatOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    option.classList.add('active');
                    
                    // Update time format
                    timeFormat = option.getAttribute('data-format');
                    
                    // Update clock immediately
                    updateClock();
                });
            });
            
            // About Modal
            const aboutModal = document.getElementById('aboutModal');
            const aboutBtn = document.getElementById('aboutBtn');
            const closeAboutModal = document.getElementById('closeAboutModal');
            
            aboutBtn.addEventListener('click', () => {
                aboutModal.style.display = 'flex';
            });
            
            closeAboutModal.addEventListener('click', () => {
                aboutModal.style.display = 'none';
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
                if (e.target === aboutModal) {
                    aboutModal.style.display = 'none';
                }
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateClock();
            setInterval(updateClock, 1000);
            setupModals();
        });
    </script>
</body>
